<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles-subscribe.css">
        <title>Sign Up/Subscribe</title>
    </head>
    <body>
        <div class = "main">
            <nav class="navbar navbar-expand-lg navbar-light" style = "background-color: #56d678;">
                <a class="navbar-brand" href="#">Landscaping</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="aboutus.html">About Us</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="subscribe.html">Subscribe</a>
                    </li>
                </ul>
                </div>
            </nav>
            <div class="content container-md mt-3">
                <div class="row">
                    <img class="img-fluid rounded" alt="Responsive image" src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fimg1.southernliving.timeinc.net%2Fsites%2Fdefault%2Ffiles%2Fstyles%2Fmedium_2x%2Fpublic%2Fimage%2F2016%2F12%2Fmain%2Fhouse_plan_1270_2477801_2sp_062.jpg%3Fitok%3DVpW0lHxe" />    
                </div>

                <h3 class="mt-3">Subscribe</h3>
                <p>We look forward to hearing from you. Please contact us to discover how GroupC Lawn can make a difference in your residential or commercial landscaping project.</p>

                <form id = "form">
                    <fieldset>
                        <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" name = "email" placeholder="name@example.com" value = "email">
                        </div>
                        <div class="form-group">
                        <label for="location">Location</label>
                        <select class="form-control" id="location" name = "location">
                            <option disabled selected>Select City</option>
                            <option value = "Hilton Head">Hilton Head</option>
                            <option value = "Savannah">Savannah</option>
                            <option value = "Charleston">Charleston</option>
                        </select>
                        </div>
                        <div class="form-group">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name = "message"></textarea>
                        </div>
                    </fieldset>
                    <input id="submit" type="submit" class="btn btn-success">
                </form> 
            </div> 
        
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
