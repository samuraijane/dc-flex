<!DOCTYPE html>
<html>
    <head> 
        <title> Contact Us </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    </head>

    <body>
        <form>
            <div class="form-row">
                <div class="col">
                    <label for="firstName"> First Name
                        <input id="firstName" class="form-control" type="text" placeholder="your first name" required>
                    </label>
                </div>
                <div class="col">
                    <label for="lastName"> Last Name
                        <input id="lastName" class="form-control" type="text" placeholder="your last name" required>
                    </label>
                </div>
                <div class="col">
                    <label for="email"> Email
                        <input id="email" class="form-control" type="email" placeholder="your email address" required>
                    </label>
                </div>
                <div class="col">
                    <label for="phoneNumber"> Phone Number
                        <input id="phoneNumber" class="form-control" type="tel" placeholder="your phone number" required>
                    </label>
                </div>
                <div class="col">
                    <label for="comments"> Comments
                        <input id="comments" class="form-control" type="text">
                    </label>
                </div>
                <div class="col">
                    <button type="submit">Submit</button>
                </div>
            </div>
        </form>
    </body>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
</html>
