<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up for the lastest knittery!</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
      integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX"
      crossorigin="anonymous"
    />
    <link href="styles/styles.css" rel="stylesheet" />
  </head>
  <body class="signinbody">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Grandma's Knittery</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="aboutus.html">About Us</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="sign-in.html"
              >Sign Up<span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div class="header">
      <div class="jumbotron">
        <h1 class="display-4">Hey fellow knitters!</h1>
        <p class="lead">
          We hope you have found our site useful and we would like you to sign
          up below!
        </p>
        <hr class="my-4" />
        <p>
          If you would like more info on our knitting class click the link
          below.
        </p>
        <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
        <br />
        <br />
      </div>
    </div>
    <br />
    <div class="container">
      <form id="form">
        <div class="form-group">
          <label for="exampleFormControlInput1">Please enter your name</label>
          <input
            name="name"
            type="name"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Enter Name Here"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input
            name="email"
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1"
            >How long have you been knitting?</label
          >
          <select
            name="duration"
            class="form-control"
            id="exampleFormControlSelect1"
          >
            <option>less than a month</option>
            <option>1-3 months</option>
            <option>3-6 months</option>
            <option>6-12 months</option>
            <option>more than one year</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect2"
            >How likely are you to tell someone about our website?</label
          >

          <br />
          <input type="radio" name="likelyhood" value="Unlikely" />
          <label for="Unlikely"> Unlikely</label>
          <br />
          <input type="radio" name="likelyhood" value="Somewhat-Likely" />
          <label for="Somewhat-Likely"> Somewhat Likely</label>
          <br />
          <input type="radio" name="likelyhood" value="Likely" />
          <label for="Likely"> Likely</label>
          <br />
          <input type="radio" name="likelyhood" value="Very-likely" />
          <label for="Very-Likely"> Very Likely</label>
          <br />
          <input type="radio" name="likelyhood" value="Definitely" />
          <label for="Definitely"> Definitely</label>
          <br />
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1"
            >Share a story about how you got into knitting.</label
          >
          <textarea
            name="info-comment"
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
          <br />
        </div>
        <div class="form-group">
          <button
            class="btn btn-primary .btn-lg"
            type="submit"
            id="submit"
            value="Submit"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
    <br />
    <footer class="mastfoot mt-auto">
      <div class="inner sign-in-footer">
        Grandma's Knittery, LLC by GroupA
      </div>
    </footer>
    <br />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
      integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
      crossorigin="anonymous"
    ></script>
    <script src="sign-in.js"></script>
  </body>
</html>
